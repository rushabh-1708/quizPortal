<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h3 id="some">
                <script>
                    window.onload = function() {
                        document.getElementById("some").innerText = "Hello, " + sessionStorage.getItem('userName');
                    };
                </script>
            </h3>
            <h2 class="question">Your question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">option2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans1" id="option3">option3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">option4</label>
                </li>
            </ul>
            <button type="submit" id="submit" >Submit</button>
            <div class="scoreArea" id="showScore"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
